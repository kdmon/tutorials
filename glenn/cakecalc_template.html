<!DOCTYPE html>
<html>

  <head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script>
      var recipe = [{
        name: "Simple Sponge Cake",
        shape: "circle",
        size: 18,
        length:18,
        width:18,
        unit: centimetre,
        ingredients: [{
          name: "Self-Raising Flour",
          amount: 125,
          unit: "Grams"
        }, {
          name: "Medium Eggs",
          amount: 2,
          unit: "Piece"
        }, {
          name: "Caster Sugar",
          amount: 125,
          unit: "Grams"
        }, {
          name: "Butter",
          amount: 125,
          unit: "Grams"
        }]},
        {
        name: "Simple Chocolate Cake",
        shape: "circle",
        size: 20,
        length:20,
        width:20,
        unit: centimetre,
        ingredients: [{
          name: "Self-Raising Flour",
          amount: 125,
          unit: "Grams"
        }, {
          name: "Large Eggs",
          amount: 2,
          unit: "Piece"
        }, {
          name: "Caster Sugar",
          amount: 170,
          unit: "Grams"
        }, {
          name: "Butter",
          amount: 170,
          unit: "Grams"
        }, {
          name: "Cocoa Powder",
          amount: 55,
          unit: "Grams"
        }, {
          name: "Salt",
          amount: 1,
          unit: "Pinch"
        }]
      }];

      function calculate(multiplier, i) {
        $("#ingredients").html('');
        $("#recipe").html("<p><b>" + recipe[i].name + " (" + multiplier + "x)</b> would require the following ingredients: </p>");
        for (j = 0; j < recipe[i].ingredients.length; j++) {
          $("#ingredients").append("<p>" + recipe[i].ingredients[j].amount * multiplier + " " + recipe[i].ingredients[j].unit + " " + recipe[i].ingredients[j].name + "</p>");
        }
      }
    </script>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>Page 1</h1>
      </div>
      <div data-role="main" class="ui-content">
        <p>This is page one.</p>
        <div id="recipe"></div>
        <div id="ingredients"></div>
        <a href="javascript: calculate(1,1)" data-role="button">Normal size choko cake</a>
        <a href="javascript: calculate(2,0)" data-role="button">Double size choko cake</a>
        <a href="#page2" data-role="button">Page two</a>
      </div>
    </div>
    <div data-role="page" id="page2">
      <div data-role="header">
        <h1>Page 2</h1>
      </div>
      <div data-role="main" class="ui-content">
        <p>This is page two</p> <a href="#page1" data-role="button">Page one</a>
      </div>
    </div>
  </body>

</html>
